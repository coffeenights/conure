apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: first-app
  labels:
    conure.io/application-id: "65c084eaff5e41522cc80f99"
    conure.io/organization-id: "65d87e418c2db2d59c91f8c8"
    conure.io/namespace: "65d87e418c2db2d59c91f8c8-65c084eaff5e41522cc80f99-mac-dev"
    conure.io/environment: "mac-dev"
    conure.io/main: "true"
    conure.io/created-by: "6599082303bedbfeb7243ada"
    conure.io/account-id: "6599082303bedbfeb7243ada"
  annotations:
    conure.io/description: "First App"
  namespace: "65d87e418c2db2d59c91f8c8-65c084eaff5e41522cc80f99-mac-dev"
spec:
  components:
    - name: backend-service
      type: webservice
      properties:
        image: "coffeenights/django:latest"
        cmd: ["python", "manage.py", "runserver", "0.0.0.0:8090"]
        port: 8090
        workdir: /app
        imagePullPolicy: "Always"
        cpu: "0.2"
        memory: "256Mi"
      traits:
        - type: expose
          properties:
            type: "LoadBalancer"
            annotations:
              service: "backend"
            port:
              - 8090
        - type: scaler
          properties:
            replicas: 5
    - name: postgres-database
      type: raw
      properties:
        apiVersion: v1
        kind: Pod
        metadata:
          name: postgres
        spec:
          containers:
            - name: postgres
              image: "postgres:latest"
              ports:
                - containerPort: 5432
              env:
                - name: POSTGRES_USER
                  value: user
                - name: POSTGRES_PASSWORD
                  value: password
                - name: POSTGRES_DB
                  value: dbname